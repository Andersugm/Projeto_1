<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimento</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="form">
        <header id="cabecalho">
            <h1>Dados Pessoais</h1>
            <h5 class="etapa"> Etapa 1 de 4</h5>
        </header>

        
        <form>
    

            <label for="nome" >Nome:</label>
            <input type="text" placeholder="Seu Nome" id="name" name="nome">
            <label for="cpf" >CPF:</label>
            <input type="number" placeholder=" Seu CPF" id="cpf" name="cpf"><br>
        

      

            <label for="email">Email:</label>
            <input type="text" placeholder="Seu Email" id="email" name="email">
            <label for="telefone" >Telefone Celular:</label>
            <input type="number" placeholder="81966521197" id="telefone" name="telefone">

        <label for="rg">Identidade:</label>
        <input type="number" placeholder="Número da sua identidade" id="rg" name="identidade">
        <label for="orgao">Órgão expedidor:</label>
        <input type="text" id="orgao" name="orgao"><br>
            
            <input type="submit" class="botao2" value="Continue">

        
    </form>
    
    
</div>
</body>
</html>
