<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dados institucionais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(210, 218, 208); height: 100vh;"
  class="d-flex justify-content-center align-items-center">
  <div class="container">
    <section class="mx-auto"
      style="max-width: 726px; height: 658px; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <div style="background-color: rgb(16, 161, 16); height: 12px; border-radius: 15px 15px 0 0;"></div>
      <div style="margin: 15px;">
        <div class="p-4 mx-3">
          <h1 style="font-size: 200%;">Dados Institucionais</h1>
          <h5 class="d-flex justify-content-end"><span style="color:rgb(16, 161, 16); margin-right: 5px;"> Etapa 2
            </span>
            de 4</h5>

          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 50%; background-color: rgb(16, 161, 26)"></div>
          </div>

          <div class="row g-3" style="margin-top: 20px;">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Campus</label>
              <input type="email" class="form-control" placeholder="Digite seu campus" id="campus">
            </div>
            <div class="col-md-6">
              <label for="inputMatricula4" class="form-label">Número de matrícula</label>
              <input type="text" class="form-control" id="matricula">
            </div>

            <div class="col-md-6">
              <label for="inputCurso" class="form-label">Curso</label>
              <input type="text" class="form-control" placeholder="Seu curso" id="curso">
            </div>

            <div class="col-md-2">
              <label for="inputPeriodo" class="form-label">Período</label>
              <select id="periodo" class="form-select">
                <option selected>Escolha...</option>
                <option value="op1">1º</option>
                <option value="op2">2º</option>
                <option value="op3">3º</option>
                <option value="op4">4º</option>
                <option value="op5">5º</option>
                <option value="op6">6º</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputTurno" class="form-label">Turno</label>
              <select id="turno" class="form-select">
                <option selected>Escolha...</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputSituacao" class="form-label">Situação</label>
              <select id="situacao" class="form-select">
                <option selected>Escolha...</option>
                <option value="1">Matriculado</option>
                <option value="2">Graduado</option>
                <option value="3">Desvinculado</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-center" style="margin-top: 21%;">
            <button class="btn btn-outline-success me-5" onclick="voltarPaginaInstitucional()" type="button"
              style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Voltar</button>
            <button class="btn btn-success" onclick="mudarPaginaInstitucional()" type="button"
              style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    function salvaInstitucional(){
document.getElementById("campus").value = localStorage.campus;
document.getElementById("matricula").value = localStorage.matricula;
document.getElementById("curso").value = localStorage.curso;
document.getElementById("periodo").value = localStorage.periodo;
document.getElementById("turno").value = localStorage.turno;
document.getElementById("situacao").value = localStorage.situacao;
}
salvaInstitucional();
</script>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
