<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>finalizar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(210, 218, 208);">
    

      <div class="container">
        <section class="mx-auto"
          style="max-width: 726px; height: 658px; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div style="background-color: rgb(16, 161, 16); height: 12px; border-radius: 15px 15px 0 0;"></div>
          <div class="p-4 mx-3">
            <h2>Finalização</h2>

            <div class="p-4 mx-3">
              <h5 class="d-flex justify-content-end"><span style="color:rgb(16, 161, 16); margin-right: 5px;">
                      Etapa 4
                  </span> de 4</h5>

              <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 100%; background-color: rgb(16, 161, 16);"></div>
              </div>

            <div class="d-flex justify-content-center" style="margin-top: 40px;">
              <img style="height: 150px;" src="final.png" alt="Descrição da imagem">
            </div> 

            
            <h3 style="margin-top: 50px;" class="d-flex justify-content-center" >Envie sua solicitação</h3>
            <p class="d-flex justify-content-center">Revise todas as informações que você digitou nas etapas <br>anteriores e, se tudo estiver bem, finalize o processo</p>
          </div>




          <div class="d-flex justify-content-center" style="margin-top: 5%;">
            <button class="btn btn-outline-success me-5" onclick="voltarPaginaFinish()" type="button"
              style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Voltar</button>
            <button class="btn btn-success" type="button"
              style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Finalizar</button>
          </div>
          <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
