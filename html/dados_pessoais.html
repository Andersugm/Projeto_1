<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dados Pessoais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(210, 218, 208); height: 100vh;"
    class="d-flex justify-content-center align-items-center">
    <div class="container">
        <section class="mx-auto"
            style="max-width: 726px; height: 658px; background-color: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div style="background-color: rgb(16, 161, 16); height: 12px; border-radius: 15px 15px 0 0;"></div>
            <div style="margin: 15px;">
                <div class="p-4 mx-3">
                    <h1 style="font-size: 200%;">Dados Pessoais</h1>
                    <h5 class="d-flex justify-content-end"><span style="color:rgb(16, 161, 16); margin-right: 5px;">
                            Etapa 1
                        </span> de 4</h5>

                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%; background-color: rgb(16, 161, 16);"></div>
                    </div>

                    <form class="row g-3 needs-validation" novalidate style="margin-top: 20px;">

                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Nome</label>
                            <input class="form-control" id="nomep">
                            <div class="valid-feedback">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="Seu CPF"
                                required>
                            <div class="valid-feedback">

                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="validationCustomUsername" class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="email"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">Telefone Celular</label>
                            <input type="number" class="form-control" placeholder="Seu número de telefone"
                                id="telefone"  required>
                            <div class="invalid-feedback">

                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="validationCustom04" class="form-label">Identidade</label>
                            <input type="text" class="form-control" id="identidade"
                                placeholder="Número da identidade" required>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom05" class="form-label">Órgão expedidor</label>
                            <input type="text" class="form-control" id="orgao" required>
                            <div class="invalid-feedback">

                            </div>
                        </div>

                        <div class="d-flex justify-content-center" style="margin-top: 7%;">
                            <button class="btn btn-outline-success me-5" onclick="voltarPagina()" type="button"
                                style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Voltar</button>
                            <button class="btn btn-success" onclick="mudarPagina()" type="button"
                                style="width: 180px; height: 58px; font-size: 20px;border-radius: 15px;">Continue</button>
                                
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script>
        function salva(){
    document.getElementById("nomep").value = localStorage.nome;
    document.getElementById("cpf").value = localStorage.cpf;
    document.getElementById("email").value = localStorage.email;
    document.getElementById("telefone").value = localStorage.telefone;
    document.getElementById("identidade").value = localStorage.identidade;
    document.getElementById("orgao").value = localStorage.orgao;
}
salva();
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
